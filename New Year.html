<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2025 Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 20px;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 40px #ff0080;
            }

            50% {
                text-shadow: 0 0 5px #fff, 0 0 10px #00e0ff, 0 0 20px #00e0ff, 0 0 40px #00e0ff;
            }
        }

        .countdown {
            text-align: center;
            font-size: 2rem;
            margin: 20px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .funny-message {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
        }

        /* Firework animation */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        @keyframes firework {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.6;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>üéâ Happy New Year 2025 üéâ</h1>
    <div class="countdown" id="countdown">Loading...</div>
    <div class="funny-message">"New Year, New Me... Just Kidding! Pass the Cake!" üç∞</div>

    <!-- Fireworks -->
    <div class="fireworks" id="fireworks"></div>

    <footer>
        Made with ‚ù§Ô∏è and lots of fireworks for 2025!
    </footer>

    <script>
        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        const newYear = new Date('January 1, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = newYear - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                countdownElement.innerHTML = "üéÜ It's 2025! üéÜ";
            }
        }
        setInterval(updateCountdown, 1000);

        // Fireworks Animation
        const fireworksContainer = document.getElementById('fireworks');

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = Math.random() * 100 + '%';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.animationDuration = Math.random() * 2 + 1 + 's';

            fireworksContainer.appendChild(firework);

            setTimeout(() => firework.remove(), 2000);
        }

        setInterval(createFirework, 500);
    </script>
</body>

</html>
